<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Virtual IDCBIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #0A3D91;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #0A3D91;
            font-size: 28px;
            margin: 20px 0;
        }
        h2 {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 10px 0 20px;
        }
        #chat-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #F5F5F5;
            width: 100%;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #chat-box {
            width: 100%;
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            text-align: left;
            flex-grow: 1;
        }
        #chat-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #user-input {
            width: 75%;
            padding: 10px;
        }
        #send-button, #copy-button, #clear-button {
            padding: 10px;
            background: #0A3D91;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Preloader */
        #preloader {
            display: none; /* Oculto por defecto */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #0A3D91;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(10, 61, 145, 0.3);
            border-top: 3px solid #0A3D91;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="IDCBIS Logo">
        <h1>Bienvenido al Asistente Virtual del IDCBIS</h1>
        <h2>Encuentra informaciÃ³n sobre Fenotipado Seriado y mÃ¡s.</h2>

        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="preloader">
                <span>Procesando tu consulta, por favor espera...</span>
                <div class="spinner"></div>
            </div>
            <div id="chat-controls">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta aquÃ­...">
                <button id="send-button">Enviar</button>
                <button id="copy-button">Copiar</button>
                <button id="clear-button">Borrar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", async function() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            let preloader = document.getElementById("preloader");
            
            chatBox.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;
            preloader.style.display = "block"; // Mostrar el preloader
            
            try {
                let response = await fetch("https://idcbis.onrender.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                let result = await response.json();
                preloader.style.display = "none"; // Ocultar preloader cuando llega la respuesta
                
                // Agregar frases de cierre para hacerlo mÃ¡s profesional
                let closingPhrases = [
                    "Espero haber sido de ayuda. ðŸ˜Š",
                    "Si tienes mÃ¡s dudas, aquÃ­ estarÃ© para ayudarte.",
                    "Gracias por tu consulta. Â¡Que tengas un buen dÃ­a! ðŸš€",
                    "Â¿Necesitas mÃ¡s informaciÃ³n? Pregunta sin problema."
                ];

                let finalMessage = result.reply + " " + closingPhrases[Math.floor(Math.random() * closingPhrases.length)];

                chatBox.innerHTML += `<p><strong>Asistente:</strong> ${finalMessage}</p>`;
            } catch (error) {
                preloader.style.display = "none"; // Ocultar preloader en caso de error
                chatBox.innerHTML += `<p><strong>Error:</strong> No se pudo obtener respuesta. Intenta de nuevo.</p>`;
            }

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        
        document.getElementById("copy-button").addEventListener("click", function() {
            let chatContent = document.getElementById("chat-box").innerText;
            navigator.clipboard.writeText(chatContent).then(() => {
                alert("Chat copiado al portapapeles");
            });
        });
        
        document.getElementById("clear-button").addEventListener("click", function() {
            document.getElementById("chat-box").innerHTML = "";
        });
    </script>
</body>
</html>
